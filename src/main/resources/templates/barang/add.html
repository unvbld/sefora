<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Barang</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add Barang</h1>
    <form action="/barang/add" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="namaBarang" class="block text-sm font-medium text-gray-700">Nama Barang:</label>
            <input type="text" id="namaBarang" name="namaBarang" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="kategori" class="block text-sm font-medium text-gray-700">Kategori:</label>
            <select id="kategori" name="kategori" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="MAKANAN">Makanan</option>
                <option value="MINUMAN">Minuman</option>
                <option value="PERALATAN">Peralatan</option>
                <option value="KEBERSIHAN">Kebersihan</option>
                <option value="ELEKTRONIK">Elektronik</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="stok" class="block text-sm font-medium text-gray-700">Stok:</label>
            <input type="number" id="stok" name="stok" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="harga" class="block text-sm font-medium text-gray-700">Harga:</label>
            <input type="number" step="0.01" id="harga" name="harga" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="text-center">
            <button type="submit" class="w-full px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Add Barang</button>
        </div>
    </form>
</div>
</body>
</html>
