<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Dashboard - Sefora</title>
</head>
<body class="bg-gray-100">
<div class="max-w-7xl mx-auto p-8 bg-white rounded-xl shadow-xl mt-12">
    <h1 class="text-4xl font-semibold text-center text-blue-600 mb-10">Welcome to Sefora!</h1>

    <div class="text-center mb-8">
        <p class="text-gray-500">Explore all available products and add them to your cart.</p>
    </div>

    <h2 class="text-2xl font-semibold mb-6">Available Products</h2>
    <div class="overflow-x-auto bg-gray-50 p-6 rounded-lg shadow-sm">
        <table class="min-w-full table-auto text-left">
            <thead class="bg-gray-100 text-sm text-gray-600">
            <tr>
                <th class="py-3 px-4">Product ID</th>
                <th class="py-3 px-4">Name</th>
                <th class="py-3 px-4">Category</th>
                <th class="py-3 px-4">Stock</th>
                <th class="py-3 px-4">Price</th>
                <th class="py-3 px-4">Actions</th>
            </tr>
            </thead>
            <tbody class="text-sm text-gray-700">
            <tr th:each="barang : ${barangList}">
                <td class="py-3 px-4 font-medium" th:text="${barang.id}"></td>
                <td class="py-3 px-4" th:text="${barang.namaBarang}"></td>
                <td class="py-3 px-4" th:text="${barang.kategori}"></td>
                <td class="py-3 px-4" th:text="${barang.stok}"></td>
                <td class="py-3 px-4" th:text="${barang.harga}"></td>
                <td class="py-3 px-4">
                    <form action="/user/addToKeranjang" method="post" class="inline-block">
                        <input type="hidden" name="barangId" th:value="${barang.id}">
                        <input type="number" name="jumlah" min="1" class="w-20 px-2 py-1 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500" required>
                        <button type="submit" class="ml-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all duration-300">Add to Cart</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
