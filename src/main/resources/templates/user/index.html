<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Barang List</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Barang List</h1>
    <a href="/barang/add" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Add Barang</a>
    <table class="min-w-full bg-white mt-4">
        <thead>
        <tr>
            <th class="py-2">ID</th>
            <th class="py-2">Nama Barang</th>
            <th class="py-2">Kategori</th>
            <th class="py-2">Stok</th>
            <th class="py-2">Harga</th>
            <th class="py-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="barang : ${barangList}">
            <td class="border px-4 py-2" th:text="${barang.id}"></td>
            <td class="border px-4 py-2" th:text="${barang.namaBarang}"></td>
            <td class="border px-4 py-2" th:text="${barang.kategori}"></td>
            <td class="border px-4 py-2" th:text="${barang.stok}"></td>
            <td class="border px-4 py-2" th:text="${barang.harga}"></td>
            <td class="border px-4 py-2">
                <a th:href="@{/barang/edit/{id}(id=${barang.id})}" class="text-blue-500 hover:underline">Edit</a>
                <a th:href="@{/barang/delete/{id}(id=${barang.id})}" class="text-red-500 hover:underline">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
